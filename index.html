<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Huddle</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/158e81c960.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main class="container">
			<section class="footer">
				<div class="footer-content">
					<div class="col-one">
						<img class="logo" src="images/logo.svg" alt="Huddle Logo" />
						<div class="contact location">
							<img
								class="col-one_img"
								src="images/icon-location.svg"
								alt="Location icon"
							/>
							<a href="#">
								Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui
								vero neque ex cumque perspiciatis sequi!
							</a>
						</div>
						<div class="contact number">
							<img
								class="col-one_img"
								src="images/icon-phone.svg"
								alt="Phone number icon"
							/>
							<a href="#"> +1-543-123-4567 </a>
						</div>
						<div class="contact email">
							<img
								class="col-one_img"
								src="images/icon-email.svg"
								alt="Email icon"
							/>
							<a href="#"> example@huddle.com </a>
						</div>
					</div>
					<div class="col-two">
						<a href="#">About Us</a>
						<a href="#">What We Do</a>
						<a href="#">FAQ</a>
					</div>
					<div class="col-three">
						<a href="#">Career</a>
						<a href="#">Blog</a>
						<a href="#">Contact Us</a>
					</div>
					<div class="col-four">
						<div class="social">
							<div class="icon-container">
								<i class="icon fa-brands fa-facebook-f"></i>
							</div>
							<div class="icon-container">
								<i class="icon fa-brands fa-twitter"></i>
							</div>
							<div class="icon-container">
								<i class="icon fa-brands fa-instagram"></i>
							</div>
						</div>
					</div>
				</div>
				<p>Copyright 2018 Huddle. All rights reserved.</p>
			</section>
		</main>
	</body>
</html>
