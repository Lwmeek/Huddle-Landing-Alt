<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Huddle</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container">
			<section class="header">
				<div class="header-bar">
					<img src="images/logo.svg" alt="Huddle Logo">
					<button class="btn btn-secondary">Try it Free</button>
				</div>
				<div class="header-body">
					<div class="header-body_content">
						<h1>Build The Community Your Fans Will Love</h1>
						<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
						<button class="btn btn-primary">Get Started For Free</button>
					</div>
					<img src="images/illustration-mockups.svg" alt="" class="header-body_img">
				</div>
			</section>
		</main>
	</body>
</html>
